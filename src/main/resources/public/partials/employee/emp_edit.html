<div class="container content" id="messages">
	<div class="col-lg-12 well">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pull-left section-title">
					<span>Edit Employee's Primary Information</span> <a
						ng-href="#/employee/view" class="btn pull-right btn-raised"
						oib-message="form.cancel"></a>
				</h2>
			</div>
		</div>
		<div>
			<div class="alert alert-dismissible alert-danger"
				ng-show="errors.data">
				<strong oib-message="message.title.errors"></strong> <br />
				<ul>
					<li ng-repeat="(key, value) in errors.data">{{value}}</li>
				</ul>
			</div>
		</div>
		<div>
			<div class="alert alert-dismissible alert-success"
				ng-show="successMessage">
				<strong oib-message="message.title.success"></strong> <br />
				<ul>
					<li ng-bind="successMessage">successMessage</li>
				</ul>
			</div>
		</div>

		<div class="row">
			<form ng-show="vis">
				<div class="col-sm-12">
					<div class="row" style="padding: 12px !important">
						<div class="col-sm-4 form-group">
							<label>First Name</label> <input type="text"
								class="form-control" ng-model="emp.firstname"> <span
								ng-show="firstname_error" class="help-text error">
								{{firstname_error}} </span>
						</div>
						
						<div class="col-sm-4 form-group">
							<label>Last Name</label> <input type="text"
								class="form-control" ng-model="emp.lastname"> <span
								ng-show="lastname_error" class="help-text error">
								{{lastname_error}} </span>
						</div>
						
						
						<div class="col-sm-4 form-group">
							<label>Department</label> <input type="text" class="form-control"
								ng-model="emp.department"> <span ng-show="department_error"
								class="help-text error"> {{department_error}} </span>
						</div>

						<div class="col-sm-4 form-group">
							<label>Gender</label> <input type="text"
								class="form-control" ng-model="emp.gender">
							<span ng-show="gender_error" class="help-text error">
								{{gender_error}} </span>
						</div>
						
						<div class="col-sm-4 form-group">
							<label>Email</label> <input type="text" required
								class="form-control" ng-model="emp.email"> <span
								ng-show="email_error" class="help-text error">
								{{email_error}} </span>
						</div>
						

					</div>
					<div class="row"
						style="display: flex; justify-content: center; margin: 24px;">
						<button type="button" class="flot-right btn btn-lg btn-primary"
							ng-click='save(emp, emp.firstname, emp.lastname, 
							emp.department, emp.gender, emp.email)'>Save</button>
					</div>
				
	
			</form>

			<ng-include
				src="'app/pages/admin/account/password-change-all-user.html'"></ng-include>

		</div>

	</div>

</div>
