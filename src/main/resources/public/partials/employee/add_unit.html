
<div class="container content" id="messages">
	<div class="col-lg-12 well">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pull-left section-title">
					<span>Add Unit</span> <a ng-href="#/home"
						class="btn pull-right btn-raised" oib-message="form.cancel"></a>
				</h2>
			</div>
		</div>
		<div>
			<div class="alert alert-dismissible alert-danger"
				ng-show="errors.data">
				<strong oib-message="message.title.errors"></strong> <br />
				<ul>
					<li ng-repeat="(key, value) in errors.data">{{value}}</li>
				</ul>
			</div>
		</div>
		<div>
			<div class="alert alert-dismissible alert-success"
				ng-show="successMessage">
				<strong oib-message="message.title.success"></strong> <br />
				<ul>
					<li ng-bind="successMessage">successMessage</li>
				</ul>
			</div>
		</div>
		<form>
			<div class="row" style="padding-left: 12px important!">
				<div class="col-sm-4 form-group">
					<label>Unit Name</label> <input type="text" class="form-control"
						ng-model="unit.name"> <span
						ng-show="unit_name_error" class="help-text error">
						{{unit_name_error}} </span>
				</div>
				<div class="col-sm-4 form-group">
					<label>Unit Description</label> <input type="text"
						class="form-control" ng-model="unit.description"> <span
						ng-show="unit_description_error" class="help-text error">
						{{unit_description_error}} </span>

				</div>
				<div class="col-sm-4 form-group"
					style="display: flex; justify-content: center;">
					<button class="btn btn-primary btn-lg" type="submit"
						ng-click="save(unit, unit.name, unit.description)">Save</button>
				</div>
			</div>
		</form>

		<div class="well page" style="margin-top: 24px !important;">
			<div class="row"
				style="display: flex !important; justify-content: flex-start !important; margin-left: 14px !important;">
				<h2>Units</h2>
			</div>

			<div class="row col-md-offset-2 custyle" style="padding: 35px;">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>No</th>
							<th>Name</th>
							<th>Description</th>
							<th>Edit</th>
						</tr>
					</thead>
					<tr ng-repeat="r in resultData_units">
						<td>{{$index +1}}</td>
						<td>{{r.name}}</td>
						<td>{{r.description}}</td>
						<td>
							<button class="btn btn-primary bt-sm"
								style="background-color: #d2d94e !important;"
								ng-click='deleteDatas(r)' type="button">Edit</button>
						</td>
					</tr>
					<tfoot>
						<tr>
							<th>No</th>
							<th>Name</th>
							<th>Description</th>
							<th>Edit</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>
