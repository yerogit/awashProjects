
<div class="container well content">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="pull-left section-title">

				<span>Search employees without contact information</span> <a
					style="background: #273896;" href="#/employee/view"
					class="btn btn-primary pull-right btn-sm"
					onMouseOver="this.style.background='#f59134'"
					onMouseOut="this.style.background='#273896'">Back</a>
			</h2>
		</div>
	</div>

	<div class="row">
		<form>
			<div class="col-lg-8">
				<div class="form-group"
					ng-class="{'has-error is-focused' : errors.data.error}">
					<label style="color: #273896 !important;">Search Key:</label> <input
						type="text" id="searchKey" class="form-control"
						required="required" ng-model="search.searchKey"
						placeholder="Enter username or password or name or last name.">
					<span ng-show="errors.data.error" class="help-text">
						{{errors.data.error}} </span> <span class="input-group-btn">
						<button class="btn btn-primary" ng-click='searchDatas(search)'
							type="button" style="background-color: #273896;"
							onMouseOver="this.style.background='#f59134'"
							onMouseOut="this.style.background='#273896'">Search</button>

					</span>

				</div>
			</div>
		</form>
	</div>

	<div class="well" ng-show="resultData.length">
		<table class="table">
			<thead>

				<tr>
					<th>No</th>
					<th>Employee Id</th>
					<th>Name</th>
					<th>Department</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="r in resultData">
					<td style="color: #273896;">{{$index +1}}</td>
					<td style="color: #273896;">{{r.email}}</td>
					<td style="color: #273896;">{{r.firstname}} {{r.firstname}}</td>
					<td style="color: #273896;">{{r.department}}</td>
					<td><a href="#/employee/contact/add/{{r.id}}"><button
								onMouseOver="this.style.background='#f59134'"
								onMouseOut="this.style.background='#273896'"
								style="background: #273896 !important;"
								class="btn btn-primary bt-sm" type="button">+ Add
								Contact</button> </a><span class="label label-success"
						style="background: #273896 !important;" ng-show="user.enabled">Acive</span>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<th>No</th>
				<th>Employee Id</th>
				<th>Name</th>
				<th>Department</th>
				<th>Action</th>
			</tfoot>
		</table>
	</div>

</div>
